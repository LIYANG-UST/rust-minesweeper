<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <style>
      body {
        font-size: 200%;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .field {
        text-decoration: none;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module">
      import init, { getState, openField } from "./pkg/minesweeper.js";

      async function main() {
        await init();

        render();
      }

      function render() {
        let root = document.getElementById("root");
        root.innerHTML = "";

        let rawdata = getState().split("\n");

        let data = getState()
          .split("\n")
          .map((row) => row.trim().split(/\s+/));

        console.log("data", rawdata);

        root.style.display = "inline-grid";
        root.style.gridTemplate = `repeat(${data.length}, auto) / repeat(${data[0].length}, auto)`;

        for (let y = 0; y < data.length; y++) {
          for (let x = 0; x < data[y].length; x++) {
            console.log("x", data[y]);

            let element = document.createElement("a");
            element.classList.add("field");
            element.href = "#";
            element.innerText = data[y][x];

            element.addEventListener("click", (evt) => {
              evt.preventDefault();

              console.log(x, y);

              openField(x, y);
              render();
            });

            root.appendChild(element);
            console.log();
          }
        }
      }

      main();
    </script>
  </body>
</html>
